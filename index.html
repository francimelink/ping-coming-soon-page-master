<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <picture class="logo">
                <img src="images/logo.svg" aria-hidden="true" alt="">
            </picture>
            <h1>
                We are launching <span>soon!</span>
            </h1>
            <p>
                Subscribe and get notified
            </p>
            <form action="" method="get">
                <div id="emailWrapper">
                    <input type="email" id="email" placeholder="Your email address...">
                    <p>Pease provide a valid email address</p>
                </div>
                <button id="notifyMe">Notify Me</button>
            </form>
        </header>
        <main>
            <picture>
                <img src="images/illustration-dashboard.png" alt="Illustration Dashboard">
            </picture>
        </main>


        <footer>
            <div>
                <a href="#" class="social-media"><span><i class="fa-brands fa-facebook-f"></i></span></a>
                <a href="#" class="social-media"><span><i class="fa-brands fa-twitter"></i></span></a>
                <a href="#" class="social-media"><span><i class="fa-brands fa-instagram"></i></span></a>
            </div>
            <p>
                &copy; Copyright Ping. All rights reserved.
            </p>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Franci Melink</a>.
            </p>
        </footer>
        <script src="script/main.js"></script>
    </div>
</body>

</html>
